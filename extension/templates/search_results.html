<ol class='visits highlightable editable'>
  {{#visits}}
    <li class='visit visit_view searched' draggable='true' data-id='{{id}}'>
      <div class='drag_handle'>
        <div class='line'></div>
        <div class='line'></div>
        <div class='line'></div>
        <div class='line'></div>
        <div class='line'></div>
      </div>
      <a data-id='{{id}}' href='{{url}}' class='site'>
        <dl class='description' style='background-image: url(chrome://favicon/{{url}})'>
          <dt>
            <div class='active_tags'></div>
            {{{title}}}
          </dt>
          <dd class='location'>{{{host}}}{{path}}</dd>
          <dd>{{{time}}} | {{{extendedDate}}}</dd>
        </dl>
      </a>
      <a class='delete_visit delete' href='#' title='{{i18n_prompt_delete_button}}'>{{i18n_prompt_delete_button}}</a>
    </li>
  {{/visits}}
</ol>
{{^visits}}
  <p class='no_visits'>{{i18n_no_visits_found}}</p>
{{/visits}}
